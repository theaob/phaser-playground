<!doctype html> 
<html lang="en"> 
<head> 
	<meta charset="UTF-8" />
	<title>Phaser - Making your first game, part 1</title>
	<script type="text/javascript" src="js/phaser.min.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">

var game = new Phaser.Game(1024, 1024, Phaser.AUTO, '', { preload: preload, create: create, update: update });
var score = 0;
var scoreText;
var map;
var tileset;
var layer;

function preload() {
    game.load.image('sky', 'assets/sky.png');
    game.load.image('ground', 'assets/platform.png');
    game.load.image('star', 'assets/star.png');
    game.load.spritesheet('dude', 'assets/dude.png', 32, 48);
    game.load.tilemap('level', 'assets/untitled.json', null, Phaser.Tilemap.TILED_JSON);
    game.load.image('tiles', 'assets/part6_tileset.png', 48, 48);
    game.load.image('tiles2', 'assets/part2_tileset.png', 48, 48);
    
}

function create() {
    
    
    map = game.add.tilemap('level');
    map.addTilesetImage('part6_tileset', 'tiles');
    map.addTilesetImage('part2_tileset', 'tiles2');
   
    layer = map.createLayer('Sea Layer');
    layer = map.createLayer('Rock Layer');
    layer = map.createLayer('Grass Layer');
    
    layer.resizeWorld();
}

function update() {
}
</script>

</body>
</html>
